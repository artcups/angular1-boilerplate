<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontwalker app</title>
    <link href="assets/style/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/style/css/custom.css" rel="stylesheet"/>
</head>
<body ng-controller="NavigationController">

<nav class="menu navbar navbar-default" ng-controller="NavigationController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">App</a>
        </div>

        <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'">
            <ul class="nav navbar-nav">
                <li class="" toggleActive><a href="#">Hem</a></li>
                <li class="" toggleActive><a ng-href="#!/login">Logga in</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="" toggleActive><a href="#">Registrera</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>


<script src="assets/js/angular.min.js"></script>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/angular-touch.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.4.0.min.js"></script>
<script src="app/app.js"></script>
<script src="app/directives/directives.js"></script>
<script src="app/controllers/HomeController.js"></script>
<script src="app/controllers/LoginController.js"></script>
<script src="app/controllers/NavigationController.js"></script>

</body>
</html>
